  <div class="section no-pad-bot" id="index-banner">
    <div class="container">

      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text" style="padding-bottom: 0 !important">
              <!-- <span class="card-title">Isuru Hettiarachchi</span> -->
              <div class="row" style="margin-bottom: 0 !important">
                <div class="col">
                  <img src="{{ displayPicture }}" alt="" class="circle responsive-img" width="90">
                </div>
                <div class="col">
                  <h6>{{ name }}</h6>
                  <span>{{ email }}</span>
                  <br>
                  <span>{{ id }}</span>
                </div>
              </div>
            </div>
            <div class="card-action">
              <a class="right" href="/logout">Logout</a>
              <a href="#"></a>
            </div>
          </div>
        </div>
      </div>

      <h5 class="header center orange-text">Primary Calendar</h5>
      <div class="row center">
          <h7 class="header col s12 light">Next 10 events in the calendar</h7>
        </div>

      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <ul class="collection">
            {% for item in events %}
            <li class="collection-item">
              <p>{{ item.start.date }}<strong> - {{ item.summary }}</strong></p>
              <!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
            </li>
            <!-- <p>{{ item.start.date }}</p><span>{{ item.summary }}</span> -->
            {% endfor %}
          </ul>
        </div>
      </div>
